<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è²ªé£Ÿè›‡éŠæˆ²</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .game-container {

            border-radius: 15px;

        #gameCanvas {

        .btn {

            font-size: 16px;
            transition: all 0.3s ease;

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);

        .game-over {
            display: none;

            margin-top: 20px;

        .game-over h2 {

        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è²ªé£Ÿè›‡éŠæˆ²</h1>
        
        <div class="game-info">
            <span>åˆ†æ•¸: <span id="score">0</span></span>
            <span>æœ€é«˜åˆ†: <span id="highScore">0</span></span>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘éµæ§åˆ¶è›‡çš„ç§»å‹•</p>
            <p>åƒåˆ°ç´…è‰²é£Ÿç‰©å¯ä»¥å¾—åˆ†ä¸¦æˆé•·</p>
            <button class="btn" onclick="startGame()">é–‹å§‹éŠæˆ²</button>
            <button class="btn" onclick="pauseGame()">æš«åœ/ç¹¼çºŒ</button>
            <button class="btn" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>éŠæˆ²çµæŸï¼</h2>
            <p>æœ€çµ‚åˆ†æ•¸: <span id="finalScore">0</span></p>
            <button class="btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // éŠæˆ²è¨­å®š
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // éŠæˆ²ç‹€æ…‹
        let gameRunning = false;
        let gameInterval;
        let gameSpeed = 150;

        // è›‡çš„åˆå§‹ç‹€æ…‹
        let snake = [
            {x: 10, y: 10}
        ];

        // é£Ÿç‰©ä½ç½®
        let food = {
            x: 15,
            y: 15
        };

        // ç§»å‹•æ–¹å‘
        let dx = 0;
        let dy = 0;

        // åˆ†æ•¸
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreElement.textContent = highScore;

        // é£Ÿç‰©åœ–æ¡ˆ
        const foodTypes = [
            { emoji: 'ğŸ', name: 'è˜‹æœ', points: 10 },
            { emoji: 'ğŸŒ', name: 'é¦™è•‰', points: 15 },
            { emoji: 'ğŸ‡', name: 'è‘¡è„', points: 20 },
            { emoji: 'ğŸ“', name: 'è‰è“', points: 25 },
            { emoji: 'ğŸ¥', name: 'å¥‡ç•°æœ', points: 30 },
            { emoji: 'ğŸ‘', name: 'æ«»æ¡ƒ', points: 35 },
            { emoji: 'ğŸŠ', name: 'æ©˜å­', points: 40 },
            { emoji: 'ğŸ¥­', name: 'èŠ’æœ', points: 45 }
        ];

        // ç¹ªè£½éŠæˆ²ç•«é¢
        function drawGame() {
            // æ¸…ç©ºç•«å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½è›‡
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                
                if (index === 0) {
                    // è›‡é ­ - ç¹ªè£½è›‡é ­é€ å‹
                    drawSnakeHead(x, y);
                } else {
                    // è›‡èº« - ç¹ªè£½è›‡èº«é€ å‹
                    drawSnakeBody(x, y, index);
                }
            });
            
            // ç¹ªè£½é£Ÿç‰©
            drawFood();
        }

        // ç¹ªè£½è›‡é ­
        function drawSnakeHead(x, y) {
            // è›‡é ­èƒŒæ™¯
            ctx.fillStyle = '#2d5a2d';
            ctx.fillRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
            
            // è›‡é ­è¼ªå»“
            ctx.strokeStyle = '#1a3d1a';
            ctx.lineWidth = 2;
            ctx.strokeRect(x + 2, y + 2, gridSize - 4, gridSize - 4);
            
            // è›‡çœ¼ç›
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(x + 5, y + 5, 3, 3);
            ctx.fillRect(x + 12, y + 5, 3, 3);
            
            // è›‡èˆŒé ­ï¼ˆæ ¹æ“šæ–¹å‘ï¼‰
            ctx.fillStyle = '#ff6b6b';
            if (dx === 1) { // å‘å³
                ctx.fillRect(x + 18, y + 9, 4, 2);
            } else if (dx === -1) { // å‘å·¦
                ctx.fillRect(x - 2, y + 9, 4, 2);
            } else if (dy === 1) { // å‘ä¸‹
                ctx.fillRect(x + 9, y + 18, 2, 4);
            } else if (dy === -1) { // å‘ä¸Š
                ctx.fillRect(x + 9, y - 2, 2, 4);
            }
        }

        // ç¹ªè£½è›‡èº«
        function drawSnakeBody(x, y, index) {
            // è›‡èº«æ¼¸è®Šæ•ˆæœ
            const intensity = Math.max(0.3, 1 - (index * 0.05));
            const green = Math.floor(45 * intensity);
            const darkGreen = Math.floor(29 * intensity);
            
            ctx.fillStyle = `rgb(${darkGreen}, ${green + 89}, ${darkGreen})`;
            ctx.fillRect(x + 1, y + 1, gridSize - 2, gridSize - 2);
            
            // è›‡èº«èŠ±ç´‹
            ctx.fillStyle = `rgb(${darkGreen - 10}, ${green + 70}, ${darkGreen - 10})`;
            ctx.fillRect(x + 3, y + 3, gridSize - 6, gridSize - 6);
            
            // è›‡èº«æ–‘é»
            if (index % 2 === 0) {
                ctx.fillStyle = `rgb(${darkGreen + 20}, ${green + 100}, ${darkGreen + 20})`;
                ctx.fillRect(x + 7, y + 7, 6, 6);
            }
        }

        // ç¹ªè£½é£Ÿç‰©
        function drawFood() {
            const x = food.x * gridSize;
            const y = food.y * gridSize;
            
            // é£Ÿç‰©èƒŒæ™¯å…‰æšˆ
            ctx.save();
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffdd44';
            ctx.fillStyle = 'rgba(255, 221, 68, 0.3)';
            ctx.fillRect(x - 2, y - 2, gridSize + 4, gridSize + 4);
            ctx.restore();
            
            // ç¹ªè£½é£Ÿç‰©emoji
            ctx.font = `${gridSize - 2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(
                food.emoji, 
                x + gridSize/2, 
                y + gridSize/2
            );
        }

        // ç§»å‹•è›‡
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // å°‡æ–°çš„é ­éƒ¨åŠ åˆ°è›‡çš„å‰é¢
            snake.unshift(head);
            
            // æª¢æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // å¢åŠ é€Ÿåº¦
                if (score % 50 === 0 && gameSpeed > 80) {
                    gameSpeed -= 10;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                }
            } else {
                // å¦‚æœæ²’åƒåˆ°é£Ÿç‰©ï¼Œç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¢ºä¿é£Ÿç‰©ä¸æœƒå‡ºç¾åœ¨è›‡èº«ä¸Š
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // æª¢æŸ¥ç¢°æ’
        function checkCollision() {
            const head = snake[0];
            
            // æª¢æŸ¥æ˜¯å¦æ’åˆ°ç‰†å£
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // æª¢æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        // éŠæˆ²å¾ªç’°
        function gameLoop() {
            if (!gameRunning) return;
            
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            drawGame();
        }

        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // é–‹å§‹éŠæˆ²
        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gameOverElement.style.display = 'none';
            
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            
            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        // æš«åœéŠæˆ²
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameInterval);
            } else {
                startGame();
            }
        }

        // é‡ç½®éŠæˆ²
        function resetGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 150;
            
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            
            generateFood();
            drawGame();
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            // é˜²æ­¢è›‡ç›´æ¥åå‘ç§»å‹•
            if (e.key === 'ArrowUp' && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (e.key === 'ArrowDown' && dy !== -1) {
                dx = 0;
                dy = 1;
            } else if (e.key === 'ArrowLeft' && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (e.key === 'ArrowRight' && dx !== -1) {
                dx = 1;
                dy = 0;
            }
        });

        // åˆå§‹åŒ–éŠæˆ²
        generateFood();
        drawGame();
    </script>
</body>
</html>
